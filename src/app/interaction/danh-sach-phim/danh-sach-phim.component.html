<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of danhSachPhim">
      <app-item-phim [phim]="item" (eventLike)="thich($event)"></app-item-phim>
    </div>
  </div>
  <button class="btn btn-success" (click)="viewChildren()">View Children</button>
  <div class="row">
    <div class="col-sm-12">
      <div *ngFor="let item of danhSachLike">{{item.tenPhim}}: {{item.soLike}}</div>
    </div>
  </div>
</div>

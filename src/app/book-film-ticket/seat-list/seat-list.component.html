<div class="row">
  <div class="col-sm-9">
    <h3 class="screen">SRCEEN</h3>
    <ng-container *ngFor="let item of seatArray; let index = index">
      <app-seat-item [seat]="item" (tickEvent)="tickEvent($event)"></app-seat-item>
      <br *ngIf="(index + 1) % 9 === 0">
    </ng-container>
  </div>
  <div class="col-sm-3 text-left note">
    <div *ngFor="let note of noteArray">
      <button class="btn text-white" style="width: 50px; height: 37px;"
        [ngStyle]="{'background-color': note.BgColorNote}"></button>
      <p>{{note.StatusNote}}</p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h3 class="mt-3">The list of seats has been booked <span style="font-size: 21px">(Total: {{ticket}}
        ticket)</span></h3>

    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>Seat's code</th>
            <th>Price</th>
            <th>Setting</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of bookedList; let index = index">
            <td scope="row">{{item.SeatCode}}</td>
            <td>{{item.Price}} VND</td>
            <td>
              <button class="btn btn-danger" (click)="delete(index, item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 class="text-right mr-2">Total: {{total}} VND =></h5>
    </div>
  </div>
</div>
